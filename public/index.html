<html>

<head>
  <title>File upload in Node.js by Javatpoint</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#uploadForm').submit(function () {
        $("#status").empty().text("File is uploading...");

        $(this).ajaxSubmit({

          error: function (xhr) {
            status('Error: ' + xhr.status);
          },

          success: function (response) {
            console.log(response)
            $("#status").empty().text(response);
          }
        });

        return false;
      });
    });  
  </script>
</head>

<body>
  <h1>Express.js File Upload</h1>
  <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
    <button onclick="test()">Click mes</button>
    <input type="file" id="xyz" name="file" style="display: none;" /><br /><br />
    <!-- <input type="file" name="myfile2" /><br /><br /> -->

    <input type="submit" value="Upload Image" name="submit"><br /><br />
    <span id="status"></span>
  </form>

  <script>
    function test() {
      document.getElementById('xyz').click();
    }
  </script>
</body>

</html>
